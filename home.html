<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>team.</title>
  </head>
  <body>
    <!-- Hero -->
    <section class="hero">
      <div class="container">
        <!-- Header -->
        <header>
          <nav class="navbar">
            <div class="brand-title">
              <div class="logo">
                <h1>team<span>.</span></h1>
              </div>
            </div>

            <a href="#" id="burger-menu" class="toggle-button">
              <span></span>
            </a>

            <div class="navbar-links">
              <ul>
                <li><a href="product.link">Product</a></li>
                <li><a href="blog.link">Blog</a></li>
                <li><a href="support.link">Support</a></li>
                <li><a href="login.link">Log In</a></li>
              </ul>
            </div>

            <button class="btn-header">Get Accsess</button>
          </nav>
        </header>
        <!-- End Header -->

        <!-- Hero Offer -->
        <div class="hero-offer row">
          <div class="col-12 col-sm-10 col-md-10 col-lg-6">
            <h1>Instant collaboration for remote teams</h1>
            <p>
              All-in-one place for your remote team to chat, collaborate and
              track project progress.
            </p>
            <form class="row g-3">
              <div class="col-12 col-sm-6 position-relative">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                />
                <img
                  class="position-absolute"
                  src="./assets/icon/arrow_forward_24px.png"
                  style="right: 20px; top: 10px"
                />
              </div>
              <div class="col-12 col-sm-6">
                <button type="submit" class="btn-offer mb-3">
                  Get Early Access
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- End Hero -->
        
      </div>
    </section>
    <!-- End Hero -->
    <script src="./assets/js/home.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
